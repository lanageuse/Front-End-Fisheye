<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="gallery-container"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close_modal" />
        </header>
        <div class="form-success">Message envoyé avec succés</div>
        <form action="#" method="POST" id="submitForm">
              <div class="formData">
                  <label for="firstname">Prénom</label>
                  <input type="text" id="firstname" class="text-control" name="firstname" required aria-required="true" autocomplete="given-name">
              </div>
              <div class="formData">
                  <label for="lastname">Nom</label>
                  <input type="text" id="lastname" class="text-control" name="lastname" required aria-required="true" autocomplete="family-name">
              </div>
              <div class="formData">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="text-control" name="email" required aria-required="true" autocomplete="email">
              </div>
              <div class="formData">
                  <label for="message">Message</label>
                  <textarea id="message" class="text-control" name="message" required aria-required="true"></textarea>
              </div>
              <button type="submit" class="contact_button" aria-label="Envoyer le formulaire de contact">Envoyer</button>
      </form>
			</div>
		</div>
    <aside class="widget"></aside>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
